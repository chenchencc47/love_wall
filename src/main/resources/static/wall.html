<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            color: #fff;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 25px;
        }

        .wall {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 1.5rem;
            justify-content: center;
        }

        .note {
            background: rgba(255,255,255,0.95);
            padding: 1.5rem;
            border-radius: 15px;
            width: 280px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .note:hover {
            transform: scale(1.05) rotate(0deg);
        }

        .note .from-to {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #e91e63;
        }

        .note .content {
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }

        .note .time {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    <h1>üíó Ë°®ÁôΩÂ¢ô üíó</h1>
    <a href="index.html">ÂèëÂ∏ÉË°®ÁôΩ</a>
</header>

<div class="wall" id="wall"></div>

<script>
    const API = 'http://localhost:8080/api/confessions/wall';

    async function load() {
        const res = await fetch(API);
        const result = await res.json();
        if (result.code === 200) {
            const wall = document.getElementById('wall');
            wall.innerHTML = '';
            result.data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'note';
                div.innerHTML = `
          <div class="from-to">${item.fromWho} ‚Üí ${item.toWho}</div>
          <div class="content">${item.content}</div>
          <div class="time">${new Date(item.createdTime).toLocaleString()}</div>
        `;
                wall.appendChild(div);
            });
        }
    }

    load();
</script>

</body>
</html>
